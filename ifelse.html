<!DOCTYPE html>
<html>

<head>
    <title>Ilham sans</title>
</head>

<body>
    <h3> Buatlah logika Menggunakan if else :</h3>
    <div class="content">
        <input type="number" id="angka">
    </div>
    <div class="content">
        <input class="tombol" type="button" onclick="nilai()" value="=">
    </div>
    <p id="demo"></p>
    <script>
        function nilai() {
            let greeting;
            let angka = document.getElementById("angka").value;
            if (angka >= 90) {
                greeting = "Grade A";
            } else if (angka >= 80) {
                greeting = "Grade B+";
            } else if (angka >= 70) {
                greeting = "Grade B";
            } else {
                greeting = "Garde F"
            }

            document.getElementById("demo").innerHTML = greeting;
        }
    </script>
</body>

</html>
